<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <div id="score">Score!</div>
        <div id="correct">Set</div>
        <div id="override">Manual Override</div>
        <button id="connect-button">Connect</button>
        <div id="current-mode">Current Mode: 0</div>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
       <canvas id="fieldmap" width="1296" height="648"></canvas>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <div class="elevator-button" id="button4" value="3">Level 3</div>
        <div class="elevator-set-button" id="set4" value="3">Set</div>
        <div class="elevator-button" id="button3" value="2">Level 2</div>
        <div class="elevator-set-button" id="set3" value="2">Set</div>
        <div class="elevator-button" id="button2" value="1">Cargo Ship</div>
        <div class="elevator-set-button" id="set2" value="1">Set</div>
        <div class="elevator-button" id="button1" value="0">Level 1</div>
        <div class="elevator-set-button" id="set1" value="0">Set</div>
        <div class="elevator-button" id="button0" value="-1">Pickup</div>
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
    <script src="components/fieldmap.js"></script>
    <script src="components/elevator.js"></script>
</body>

</html>
